<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta J-Dev Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; background: #00050a; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #090A0F; }
        .star-bg { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        @keyframes move { from { transform: translateY(-10px); } to { transform: translateY(100vh); } }
        
        .container { max-width: 450px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        .content-box { flex-grow: 1; padding: 15px; background: rgba(0, 0, 0, 0.9); border-radius: 20px; border: 1px solid #5865F2; overflow-y: auto; margin-bottom: 10px; }
        
        h1 { font-size: 1.3em; text-align: center; color: #5865F2; margin: 5px 0; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(88, 101, 242, 0.1); padding: 8px; border-radius: 10px; margin-bottom: 15px; font-size: 0.8em; }
        .status-dot { height: 8px; width: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; box-shadow: 0 0 5px #2ecc71; margin-right: 5px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { padding: 10px; border-radius: 10px; color: white; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 11px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        
        .azul { background: #5865f2; }
        .rojo { background: #e74c3c; }
        .verde { background: #2ecc71; grid-column: span 2; padding: 12px; font-size: 14px; margin-top: 5px; }

        .item-list { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; border-left: 3px solid #5865F2; margin-bottom: 8px; font-size: 0.85em; }
        .back-btn { background: #5865F2; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; margin-bottom: 10px; }
        
        .stars-gold { color: #f1c40f; font-size: 0.9em; margin: 5px 0; }
        .user-tag { color: #5865F2; font-weight: bold; font-size: 0.8em; }

        h2 { color: #5865F2; font-size: 1.1em; margin-top: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        input, textarea, select { width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; }
        ::placeholder { color: #aaa; }
    </style>
</head>
<body>
    <div class="stars-bg" id="star-container"></div>
    <div class="container">
        <div class="content-box" id="main-content">
            <h1><i class="fas fa-rocket"></i> Beta J-Dev Studios</h1>
            <div class="stats-bar">
                <div><span class="status-dot"></span> Online</div>
                <div id="srv-txt"><i class="fas fa-server"></i> 150+ Servers</div>
                <div id="usr-txt"><i class="fas fa-users"></i> 12k+ Users</div>
            </div>
            <div id="dynamic-area"></div>
        </div>

        <div class="grid">
            <button onclick="loadReviews()" class="btn azul"><i class="fas fa-star-half-stroke"></i> Rese√±as</button>
            <button onclick="loadFAQ()" class="btn rojo"><i class="fas fa-thumbtack"></i> FAQ Oficial</button>
            <button onclick="loadTeam()" class="btn azul"><i class="fas fa-users-gear"></i> Equipo</button>
            <a href="https://top.gg/bot/1434700657733927054" class="btn rojo" target="_blank"><i class="fas fa-star"></i> TOP GG</a>
            <button onclick="loadNews()" class="btn azul"><i class="fas fa-bullhorn"></i> Novedades</button>
            <a href="https://discord.gg/BVTAsgUm8f" class="btn rojo" target="_blank"><i class="fab fa-discord"></i> Soporte</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1434700657733927054&permissions=8&scope=bot" class="btn verde" target="_blank"><i class="fas fa-plus-circle"></i> Invitar Bot</a>
        </div>
    </div>

    <script>
        const backBtn = '<button onclick="showHome()" class="back-btn">‚Üê Regresar</button>';
        let configData = null;

        async function init() {
            try {
                const r = await fetch('config.json');
                configData = await r.json();
                document.getElementById('srv-txt').innerHTML = `<i class="fas fa-server"></i> ${configData.servidores}`;
                document.getElementById('usr-txt').innerHTML = `<i class="fas fa-users"></i> ${configData.usuarios}`;
            } catch(e) { console.log("Cargando..."); }
            showHome();
        }

        function showHome() {
            document.getElementById('dynamic-area').innerHTML = `
                <h2><i class="fas fa-gavel"></i> T√©rminos</h2>
                <ul><li>1. Uso legal</li><li>2. No spam</li><li>3. +13 a√±os</li></ul>
                <h2><i class="fas fa-shield-halved"></i> Privacidad</h2>
                <ul><li>1. Solo IDs</li><li>2. No venta de datos</li><li>3. No lee DMs</li></ul>`;
        }

        function loadReviews() {
            let h = backBtn + '<h2>‚≠ê Rese√±as</h2>';
            h += `<button onclick="showReviewForm()" class="btn azul" style="width:100%; margin-bottom:15px;"><i class="fas fa-pen"></i> Escribir Rese√±a</button>`;
            if(configData && configData.rese√±as) {
                configData.rese√±as.forEach(r => {
                    let s = '‚òÖ'.repeat(r.estrellas) + '‚òÜ'.repeat(5-r.estrellas);
                    h += `<div class="item-list"><strong>${r.titulo}</strong><div class="stars-gold">${s}</div><p>${r.desc}</p><span class="user-tag">${r.usuario}</span></div>`;
                });
            }
            document.getElementById('dynamic-area').innerHTML = h;
        }

        function showReviewForm() {
            document.getElementById('dynamic-area').innerHTML = backBtn + `
                <h2>‚úçÔ∏è Tu Opini√≥n</h2>
                <div class="item-list" style="border-left-color: #f1c40f;">
                    <input type="text" id="rev-user" placeholder="Tu Usuario (Ej: @Jaime)">
                    <input type="text" id="rev-title" placeholder="T√≠tulo (Ej: ¬°Me encanta!)">
                    <select id="rev-stars">
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="3">‚≠ê‚≠ê‚≠ê</option><option value="2">‚≠ê‚≠ê</option><option value="1">‚≠ê</option>
                    </select>
                    <textarea id="rev-desc" placeholder="Escribe aqu√≠ tu rese√±a..."></textarea>
                    <button onclick="sendReview()" class="btn verde" style="width:100%;">Enviar a Discord</button>
                    <p id="msg-status" style="text-align:center; font-size:11px; margin-top:10px;"></p>
                </div>`;
        }

        async function sendReview() {
            const user = document.getElementById('rev-user').value;
            const title = document.getElementById('rev-title').value;
            const stars = document.getElementById('rev-stars').value;
            const desc = document.getElementById('rev-desc').value;
            const status = document.getElementById('msg-status');
            const webhookURL = "https://discord.com/api/webhooks/1451749521854824469/1HwtLOlrGKyWGXeZ3El2uOQGiKcLYdL329BV5JJmH--LWPMFt9wXBQNrEasm4U6aAUom"; // <--- PEGA TU WEBHOOK AQU√ç

            if(!user || !title || !desc) { status.innerText = "‚ùå Rellena todo"; return; }
            status.innerText = "‚è≥ Enviando...";

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "‚≠ê Rese√±a Web: " + title,
                            color: 5814783,
                            fields: [
                                { name: "Usuario", value: user, inline: true },
                                { name: "Calificaci√≥n", value: stars + " estrellas", inline: true },
                                { name: "Mensaje", value: desc }
                            ]
                        }]
                    })
                });
                status.innerText = "‚úÖ ¬°Enviada! Se publicar√° tras revisi√≥n.";
            } catch(e) { status.innerText = "‚ùå Error de conexi√≥n."; }
        }

        function loadFAQ() {
            let h = backBtn + '<h2>üìò FAQ</h2>';
            if(configData) configData.faq.forEach(f => h += `<div class="item-list"><b>${f.q}</b><p>${f.a}</p></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        function loadTeam() {
            let h = backBtn + '<h2>Equipo</h2>';
            if(configData) configData.equipo.forEach(e => h += `<div class="item-list"><b>${e.nombre}</b><br>${e.rol}</div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        function loadNews() {
            let h = backBtn + '<h2>Novedades</h2>';
            if(configData) h += `<div class="item-list">${configData.anuncios}</div><div class="item-list">${configData.actualizaciones}</div>`;
            document.getElementById('dynamic-area').innerHTML = h;
        }

        const sc = document.getElementById('star-container');
        for (let i = 0; i < 40; i++) {
            const s = document.createElement('div');
            s.className = 'star-bg';
            s.style.width = s.style.height = '2px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sc.appendChild(s);
        }
        init();
    </script>
</body>
</html>
