<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta J-Dev Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; background: #00050a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: move linear infinite, twinkle 1.5s infinite ease-in-out; }
        @keyframes move { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 10px white; } }
        
        .container { max-width: 600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
        .content-box { flex-grow: 1; padding: 15px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid rgba(88, 101, 242, 0.4); overflow-y: auto; margin-bottom: 10px; }
        
        h1 { font-size: 1.5em; text-align: center; color: #5865F2; margin: 5px 0; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(88, 101, 242, 0.1); padding: 8px; border-radius: 10px; margin-bottom: 10px; font-size: 0.8em; border: 1px solid rgba(88, 101, 242, 0.2); }
        .status-dot { height: 8px; width: 8px; background-color: #2ecc71; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #2ecc71; }
        
        /* Botones m√°s peque√±os */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn { padding: 8px; border-radius: 8px; color: white; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; font-size: 11px; }
        .btn:active { transform: scale(0.95); }
        
        .azul { background: #5865f2; }
        .rojo { background: #e74c3c; }
        .verde { background: #2ecc71; grid-column: span 2; font-size: 13px; padding: 10px; }

        .item-list { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; border-left: 3px solid #5865F2; margin-bottom: 8px; font-size: 0.9em; }
        .back-btn { background: #5865F2; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-bottom: 10px; font-size: 10px; font-weight: bold; }
        
        h2 { color: #5865F2; font-size: 1.1em; margin-top: 15px; border-bottom: 1px solid #333; }
        ul { padding-left: 15px; font-size: 0.85em; }
        li { margin-bottom: 5px; color: #ccc; }
    </style>
</head>
<body>
    <div class="stars" id="star-container"></div>
    <div class="container">
        <div class="content-box" id="main-content">
            <h1><i class="fas fa-rocket"></i> Beta J-Dev Studios</h1>
            
            <div class="stats-bar">
                <div><span class="status-dot"></span> <span id="status-text">Online</span></div>
                <div><i class="fas fa-server"></i> <span id="servidores-text">150+</span></div>
                <div><i class="fas fa-users"></i> <span id="usuarios-text">12k+</span></div>
            </div>

            <div id="dynamic-area">
                </div>
        </div>

        <div class="grid">
            <button onclick="loadCommands()" class="btn azul"><i class="fas fa-terminal"></i> Comandos</button>
            <button onclick="loadFAQ()" class="btn rojo"><i class="fas fa-thumbtack"></i> FAQ Oficial</button>
            <button onclick="loadTeam()" class="btn azul"><i class="fas fa-users-gear"></i> Equipo</button>
            <a href="https://top.gg/bot/1434700657733927054" class="btn rojo" target="_blank"><i class="fas fa-star"></i> TOP GG</a>
            <button onclick="loadNews()" class="btn azul"><i class="fas fa-bullhorn"></i> Novedades</button>
            <a href="https://discord.gg/BVTAsgUm8f" class="btn rojo" target="_blank"><i class="fab fa-discord"></i> Soporte</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1434700657733927054&permissions=8&scope=bot" class="btn verde" target="_blank"><i class="fas fa-plus-circle"></i> Invitar Bot</a>
        </div>
    </div>

    <script>
        const tosHtml = `
            <h2><i class="fas fa-gavel"></i> T√©rminos (10)</h2>
            <ul><li>1. Uso legal</li><li>2. No spam</li><li>3. Cambios sin aviso</li><li>4. No responsabilidad</li><li>5. Soporte oficial</li><li>6. +13 a√±os</li><li>7. No hacking</li><li>8. Reserva de admisi√≥n</li><li>9. Marca Beta J-Dev</li><li>10. Aceptaci√≥n al usar</li></ul>
            <h2><i class="fas fa-shield-halved"></i> Privacidad (10)</h2>
            <ul><li>1. Solo IDs</li><li>2. Datos seguros</li><li>3. No venta de datos</li><li>4. Borrado opcional</li><li>5. Logs t√©cnicos</li><li>6. No lee DMs</li><li>7. Sin cookies</li><li>8. Privacidad total</li><li>9. Actualizable</li><li>10. Responsable: Jaime Dev</li></ul>`;

        const backBtn = '<button onclick="showHome()" class="back-btn">‚Üê Regresar</button>';

        async function fetchConfig() {
            try {
                const r = await fetch('config.json');
                if(!r.ok) return null;
                return await r.json();
            } catch(e) { return null; }
        }

        function showHome() { document.getElementById('dynamic-area').innerHTML = tosHtml; }

        async function init() {
            const data = await fetchConfig();
            if(data) {
                document.getElementById('status-text').innerText = data.estado || "Online";
                document.getElementById('servidores-text').innerText = data.servidores || "150";
                document.getElementById('usuarios-text').innerText = data.usuarios || "12k";
                if(data.icono_url) {
                    let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                    link.rel = 'shortcut icon'; link.href = data.icono_url;
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
            }
            showHome();
        }

        async function loadCommands() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-terminal"></i> Comandos</h2>';
            if(data && data.comandos) data.comandos.forEach(c => h += `<div class="item-list"><strong>${c.name}</strong>: ${c.desc}</div>`);
            else h += '<p>Error cargando comandos.</p>';
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadTeam() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-users-gear"></i> Equipo</h2>';
            if(data && data.equipo) data.equipo.forEach(e => h += `<div class="item-list"><strong>${e.nombre}</strong><br>${e.rol}</div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadFAQ() {
            const data = await fetchConfig();
            let h = backBtn + '<h2>„Äéüìò„ÄèFAQ Oficial</h2>';
            if(data && data.faq) data.faq.forEach(f => h += `<div class="item-list"><strong>${f.q}</strong><p>${f.a}</p></div>`);
            else h += '<p>Error cargando FAQ.</p>';
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadNews() {
            const data = await fetchConfig();
            document.getElementById('dynamic-area').innerHTML = backBtn + `<h2>Anuncios</h2><p class="item-list">${data?data.anuncios:"No hay anuncios"}</p>`;
        }

        const sc = document.getElementById('star-container');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 'px';
            s.style.width = s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDuration = (Math.random() * 5 + 3) + 's';
            sc.appendChild(s);
        }
        init();
    </script>
</body>
</html>
