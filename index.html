<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta J-Dev Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; background: #00050a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: move linear infinite, twinkle 1.5s infinite ease-in-out; }
        @keyframes move { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 15px 2px white; } }
        
        .container { max-width: 800px; margin: 2vh auto; height: 95vh; display: flex; flex-direction: column; }
        .content-box { flex-grow: 1; padding: 30px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid rgba(88, 101, 242, 0.4); overflow-y: auto; margin-bottom: 15px; position: relative; }
        
        .stats-bar { display: flex; justify-content: space-around; background: rgba(88, 101, 242, 0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(88, 101, 242, 0.3); align-items: center; }
        .status-dot { height: 10px; width: 10px; background-color: #2ecc71; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #2ecc71; margin-right: 8px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 14px; border-radius: 12px; color: white; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; font-size: 14px; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        
        .azul { background: #007bff; }
        .verde { background: #2ecc71; grid-column: span 2; }
        .rojo { background: #e74c3c; }

        .item-list { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border-left: 4px solid #5865F2; margin-bottom: 10px; }
        .back-btn { background: #5865F2; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }
        
        h2 { color: #5865F2; display: flex; align-items: center; gap: 10px; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; color: #ccc; }
    </style>
</head>
<body>
    <div class="stars" id="star-container"></div>
    <div class="container">
        <div class="content-box" id="main-content">
            <h1><i class="fas fa-rocket"></i> Beta J-Dev Studios</h1>
            
            <div class="stats-bar">
                <div class="stat-item"><span class="status-dot"></span> <span id="status-text">Cargando...</span></div>
                <div class="stat-item"><i class="fas fa-server"></i> <span id="servidores-text">0</span> Servers</div>
                <div class="stat-item"><i class="fas fa-users"></i> <span id="usuarios-text">0</span> Users</div>
            </div>

            <div id="dynamic-area">
                </div>
        </div>

        <div class="grid">
            <button onclick="loadCommands()" class="btn azul"><i class="fas fa-terminal"></i> Comandos</button>
            <button onclick="loadTeam()" class="btn azul"><i class="fas fa-users-gear"></i> Equipo</button>
            <button onclick="loadNews()" class="btn rojo"><i class="fas fa-bullhorn"></i> Novedades</button>
            <a href="https://top.gg/bot/1434700657733927054" class="btn rojo" target="_blank"><i class="fas fa-chart-line"></i> TOP GG</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1434700657733927054&permissions=8&scope=bot" class="btn verde" target="_blank"><i class="fas fa-plus-circle"></i> Invitar Bot</a>
        </div>
    </div>

    <script>
        const tosHtml = `
            <h2><i class="fas fa-gavel"></i> Términos de Uso</h2>
            <ul>
                <li>1. <b>Uso Legal:</b> No usar el bot para actividades que violen las leyes locales o de Discord.</li>
                <li>2. <b>No Abuso:</b> Prohibido el spam de comandos o intentos de flood al bot.</li>
                <li>3. <b>Modificaciones:</b> Nos reservamos el derecho de modificar funciones sin previo aviso.</li>
                <li>4. <b>Responsabilidad:</b> No nos hacemos responsables por daños causados por mal uso.</li>
                <li>5. <b>Baneos:</b> El equipo puede prohibir el uso del bot a usuarios tóxicos.</li>
                <li>6. <b>Soporte:</b> El soporte se ofrece solo en el servidor oficial.</li>
                <li>7. <b>Contenido:</b> No generar contenido ofensivo usando comandos del bot.</li>
                <li>8. <b>Edad:</b> Debes cumplir la edad mínima de Discord (13+) para usarlo.</li>
                <li>9. <b>Propiedad:</b> El código y marca pertenecen a Beta J-Dev Studios.</li>
                <li>10. <b>Aceptación:</b> Al invitar al bot, aceptas todos estos puntos automáticamente.</li>
            </ul>
            <h2><i class="fas fa-shield-halved"></i> Política de Privacidad</h2>
            <ul>
                <li>1. <b>Datos:</b> Solo guardamos IDs de usuario y servidor.</li>
                <li>2. <b>Mensajes:</b> El bot no lee mensajes privados ni chats ajenos a comandos.</li>
                <li>3. <b>Compartir:</b> Tus datos nunca serán vendidos ni compartidos con terceros.</li>
                <li>4. <b>Cookies:</b> Esta web no utiliza cookies de rastreo personal.</li>
                <li>5. <b>Seguridad:</b> Usamos encriptación básica para proteger tus configuraciones.</li>
                <li>6. <b>Logs:</b> Guardamos logs de errores para mejorar el servicio.</li>
                <li>7. <b>Ubicación:</b> No rastreamos tu IP ni ubicación geográfica.</li>
                <li>8. <b>Transparencia:</b> Puedes preguntar qué datos tenemos de ti en el soporte.</li>
                <li>9. <b>Borrado:</b> Si expulsas al bot, tus datos se borran tras un periodo de gracia.</li>
                <li>10. <b>Contacto:</b> Para dudas legales, contactar a Jaime Dev.</li>
            </ul>`;

        async function fetchConfig() {
            const r = await fetch('config.json');
            return await r.json();
        }

        function showHome() {
            document.getElementById('dynamic-area').innerHTML = tosHtml;
        }

        async function init() {
            const data = await fetchConfig();
            document.getElementById('status-text').innerText = data.estado;
            document.getElementById('servidores-text').innerText = data.servidores;
            document.getElementById('usuarios-text').innerText = data.usuarios;
            if(data.icono_url) {
                let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                link.rel = 'shortcut icon'; link.href = data.icono_url;
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            showHome();
        }

        const backBtn = '<button onclick="showHome()" class="back-btn"><i class="fas fa-arrow-left"></i> Regresar</button>';

        async function loadCommands() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-terminal"></i> Comandos</h2>';
            data.comandos.forEach(c => h += `<div class="item-list"><strong>${c.name}</strong><br><small>${c.desc}</small></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadTeam() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-users-gear"></i> Equipo</h2>';
            data.equipo.forEach(e => h += `<div class="item-list"><strong>${e.nombre}</strong> — ${e.rol}<p>${e.desc}</p></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadNews() {
            const data = await fetchConfig();
            document.getElementById('dynamic-area').innerHTML = backBtn + `
                <h2><i class="fas fa-bullhorn"></i> Anuncios</h2><p class="item-list">${data.anuncios}</p>
                <h2><i class="fas fa-box-open"></i> Updates</h2><p class="item-list">${data.actualizaciones}</p>`;
        }

        // Estrellas
        const sc = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 4 + 'px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDuration = (Math.random() * 5 + 3) + 's';
            sc.appendChild(s);
        }
        init();
    </script>
</body>
</html>
