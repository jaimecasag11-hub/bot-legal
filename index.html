<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta J-Dev Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; background: #00050a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: move linear infinite, twinkle 1.5s infinite ease-in-out; }
        @keyframes move { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 15px 2px white; } }
        
        .container { max-width: 850px; margin: 2vh auto; height: 95vh; display: flex; flex-direction: column; }
        .content-box { flex-grow: 1; padding: 30px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid rgba(88, 101, 242, 0.4); overflow-y: auto; margin-bottom: 15px; }
        
        .stats-bar { display: flex; justify-content: space-around; background: rgba(88, 101, 242, 0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(88, 101, 242, 0.3); align-items: center; font-size: 0.9em; }
        .status-dot { height: 10px; width: 10px; background-color: #2ecc71; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #2ecc71; margin-right: 8px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border-radius: 12px; color: white; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; font-size: 13px; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        
        .azul { background: #5865f2; }
        .rojo { background: #e74c3c; }
        .verde { background: #2ecc71; grid-column: span 2; font-size: 16px; margin-top: 5px; }

        .item-list { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border-left: 4px solid #5865F2; margin-bottom: 10px; }
        .back-btn { background: #5865F2; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }
        
        h2 { color: #5865F2; display: flex; align-items: center; gap: 10px; margin-top: 25px; }
        p, li { color: #ccc; line-height: 1.5; }
        strong { color: #fff; }
    </style>
</head>
<body>
    <div class="stars" id="star-container"></div>
    <div class="container">
        <div class="content-box" id="main-content">
            <h1 style="text-align: center; color: #5865F2;"><i class="fas fa-rocket"></i> Beta J-Dev Studios</h1>
            
            <div class="stats-bar">
                <div><span class="status-dot"></span> <span id="status-text">Cargando...</span></div>
                <div><i class="fas fa-server"></i> <span id="servidores-text">0</span> Servers</div>
                <div><i class="fas fa-users"></i> <span id="usuarios-text">0</span> Users</div>
            </div>

            <div id="dynamic-area">
                </div>
        </div>

        <div class="grid">
            <button onclick="loadCommands()" class="btn azul"><i class="fas fa-terminal"></i> Comandos</button>
            <button onclick="loadFAQ()" class="btn rojo"><i class="fas fa-thumbtack"></i> FAQ Oficial</button>
            <button onclick="loadTeam()" class="btn azul"><i class="fas fa-users-gear"></i> Equipo</button>
            <a href="https://top.gg/bot/1434700657733927054" class="btn rojo" target="_blank"><i class="fas fa-star"></i> TOP GG</a>
            <button onclick="loadNews()" class="btn azul"><i class="fas fa-bullhorn"></i> Novedades</button>
            <a href="https://discord.gg/BVTAsgUm8f" class="btn rojo" target="_blank"><i class="fab fa-discord"></i> Soporte</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1434700657733927054&permissions=8&scope=bot" class="btn verde" target="_blank"><i class="fas fa-plus-circle"></i> Invitar Bot al Servidor</a>
        </div>
    </div>

    <script>
        const tosHtml = `
            <h2><i class="fas fa-gavel"></i> T√©rminos de Uso</h2>
            <ul>
                <li>1. <b>Uso Legal:</b> Respetar las leyes y t√©rminos de Discord.</li>
                <li>2. <b>No Abuso:</b> Prohibido el spam de comandos.</li>
                <li>3. <b>Modificaciones:</b> Las funciones pueden variar para mejorar el bot.</li>
                <li>4. <b>Responsabilidad:</b> No nos hacemos responsables por mal uso del bot.</li>
                <li>5. <b>Soporte:</b> Solo brindamos ayuda en nuestro servidor oficial.</li>
                <li>6. <b>Edad:</b> Debes tener 13 a√±os o m√°s.</li>
                <li>7. <b>Integridad:</b> No intentar hackear o explotar fallos del bot.</li>
                <li>8. <b>Derecho de Uso:</b> Podemos restringir el acceso si incumples las normas.</li>
                <li>9. <b>Marca:</b> Beta J-Dev Studios es propiedad privada.</li>
                <li>10. <b>Aceptaci√≥n:</b> El uso del bot implica aceptar estos t√©rminos.</li>
            </ul>
            <h2><i class="fas fa-shield-halved"></i> Pol√≠tica de Privacidad</h2>
            <ul>
                <li>1. <b>Datos:</b> Solo guardamos IDs de usuario y servidor para funciones b√°sicas.</li>
                <li>2. <b>Seguridad:</b> Informaci√≥n protegida en base de datos privada.</li>
                <li>3. <b>Transparencia:</b> No vendemos ni compartimos tus datos personales.</li>
                <li>4. <b>Eliminaci√≥n:</b> Puedes solicitar borrar tus datos en el soporte.</li>
                <li>5. <b>Logs:</b> Solo guardamos registros de errores para mantenimiento.</li>
                <li>6. <b>Mensajes:</b> El bot no lee mensajes privados (DMs).</li>
                <li>7. <b>Cookies:</b> Esta web no usa cookies de rastreo.</li>
                <li>8. <b>Visibilidad:</b> Tu perfil es privado dentro de nuestra base de datos.</li>
                <li>9. <b>Actualizaci√≥n:</b> Podemos actualizar esta pol√≠tica en cualquier momento.</li>
                <li>10. <b>Contacto:</b> Jaime Dev es el responsable de la protecci√≥n de datos.</li>
            </ul>`;

        const backBtn = '<button onclick="showHome()" class="back-btn"><i class="fas fa-arrow-left"></i> Regresar</button>';

        async function fetchConfig() {
            try {
                const r = await fetch('config.json');
                return await r.json();
            } catch(e) { console.log("Error cargando config.json"); }
        }

        function showHome() { document.getElementById('dynamic-area').innerHTML = tosHtml; }

        async function init() {
            const data = await fetchConfig();
            if(data) {
                document.getElementById('status-text').innerText = data.estado;
                document.getElementById('servidores-text').innerText = data.servidores;
                document.getElementById('usuarios-text').innerText = data.usuarios;
                if(data.icono_url) {
                    let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                    link.rel = 'shortcut icon'; link.href = data.icono_url;
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
            }
            showHome();
        }

        async function loadCommands() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-terminal"></i> Comandos</h2>';
            data.comandos.forEach(c => h += `<div class="item-list"><strong>${c.name}</strong><br><small>${c.desc}</small></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadTeam() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-users-gear"></i> Equipo</h2>';
            data.equipo.forEach(e => h += `<div class="item-list"><strong>${e.nombre}</strong> ‚Äî ${e.rol}<p>${e.desc}</p></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadFAQ() {
            const data = await fetchConfig();
            let h = backBtn + '<h2><i class="fas fa-book"></i> „Äéüìò„ÄèFAQ ‚Äì Preguntas Frecuentes</h2>';
            data.faq.forEach(f => h += `<div class="item-list"><strong>${f.q}</strong><p style="margin-top:8px; color:#bdc3c7;">${f.a}</p></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        async function loadNews() {
            const data = await fetchConfig();
            document.getElementById('dynamic-area').innerHTML = backBtn + `
                <h2><i class="fas fa-bullhorn"></i> Anuncios</h2><p class="item-list">${data.anuncios}</p>
                <h2><i class="fas fa-box-open"></i> Updates</h2><p class="item-list">${data.actualizaciones}</p>`;
        }

        // Generador de estrellas
        const sc = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 4 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDuration = (Math.random() * 5 + 3) + 's';
            s.style.animationDelay = Math.random() * 5 + 's';
            sc.appendChild(s);
        }
        init();
    </script>
</body>
</html>
