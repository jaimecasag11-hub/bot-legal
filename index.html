<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta J-Dev Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; background: #00050a; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #090A0F; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        @keyframes move { from { transform: translateY(-10px); } to { transform: translateY(100vh); } }
        
        .container { max-width: 500px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
        .content-box { flex-grow: 1; padding: 15px; background: rgba(0, 0, 0, 0.9); border-radius: 15px; border: 1px solid #5865F2; overflow-y: auto; margin-bottom: 10px; }
        
        h1 { font-size: 1.2em; text-align: center; color: #5865F2; margin: 5px 0; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(88, 101, 242, 0.1); padding: 5px; border-radius: 8px; margin-bottom: 10px; font-size: 0.75em; }
        .status-dot { height: 8px; width: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; box-shadow: 0 0 5px #2ecc71; }
        
        /* BOTONES MINI */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .btn { padding: 6px; border-radius: 6px; color: white; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 4px; font-size: 10px; }
        
        .azul { background: #5865f2; }
        .rojo { background: #e74c3c; }
        .verde { background: #2ecc71; grid-column: span 2; padding: 8px; font-size: 12px; }

        .item-list { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 5px; border-left: 3px solid #5865F2; margin-bottom: 5px; font-size: 0.85em; }
        .back-btn { background: #5865F2; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 9px; margin-bottom: 10px; }
        
        h2 { color: #5865F2; font-size: 1em; margin-top: 10px; }
        ul { padding-left: 15px; font-size: 0.8em; color: #ccc; }
    </style>
</head>
<body>
    <div class="stars" id="star-container"></div>
    <div class="container">
        <div class="content-box" id="main-content">
            <h1><i class="fas fa-rocket"></i> Beta J-Dev Studios</h1>
            <div class="stats-bar">
                <div><span class="status-dot"></span> Online</div>
                <div><i class="fas fa-server"></i> <span id="servidores-text">Cargando...</span></div>
                <div><i class="fas fa-users"></i> <span id="usuarios-text">Cargando...</span></div>
            </div>
            <div id="dynamic-area"></div>
        </div>

        <div class="grid">
            <button onclick="loadCommands()" class="btn azul"><i class="fas fa-terminal"></i> Comandos</button>
            <button onclick="loadFAQ()" class="btn rojo"><i class="fas fa-thumbtack"></i> FAQ Oficial</button>
            <button onclick="loadTeam()" class="btn azul"><i class="fas fa-users-gear"></i> Equipo</button>
            <a href="https://top.gg/bot/1434700657733927054" class="btn rojo" target="_blank"><i class="fas fa-star"></i> TOP GG</a>
            <button onclick="loadNews()" class="btn azul"><i class="fas fa-bullhorn"></i> Novedades</button>
            <a href="https://discord.gg/BVTAsgUm8f" class="btn rojo" target="_blank"><i class="fab fa-discord"></i> Soporte</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1434700657733927054&permissions=8&scope=bot" class="btn verde" target="_blank"><i class="fas fa-plus-circle"></i> Invitar Bot</a>
        </div>
    </div>

    <script>
        // Datos de respaldo por si el JSON falla
        let config = {
            servidores: "150+", usuarios: "12,000+", estado: "Online",
            anuncios: "No hay anuncios", actualizaciones: "Versi√≥n 1.0 activa",
            equipo: [{nombre: "Jaime Dev", rol: "Creador", desc: "Due√±o de Beta J-Dev Studios"}],
            comandos: [{name: "/help", desc: "Muestra ayuda"}, {name: "/info", desc: "Informaci√≥n del bot"}],
            faq: [{q: "¬øQu√© es J-Dev Bot?", a: "Un bot multifuncional para Discord."}]
        };

        const tosHtml = `
            <h2><i class="fas fa-gavel"></i> T√©rminos</h2>
            <ul><li>1. Uso legal</li><li>2. No spam</li><li>3. Cambios sin aviso</li><li>4. No responsabilidad</li><li>5. Soporte oficial</li><li>6. +13 a√±os</li><li>7. No hacking</li><li>8. Reserva admisi√≥n</li><li>9. Marca J-Dev</li><li>10. Aceptaci√≥n al usar</li></ul>
            <h2><i class="fas fa-shield-halved"></i> Privacidad</h2>
            <ul><li>1. Solo IDs</li><li>2. Datos seguros</li><li>3. No venta</li><li>4. Borrado opcional</li><li>5. Logs t√©cnicos</li><li>6. No lee DMs</li><li>7. Sin cookies</li><li>8. Privacidad total</li><li>9. Actualizable</li><li>10. Responsable: Jaime</li></ul>`;

        const backBtn = '<button onclick="showHome()" class="back-btn">‚Üê Regresar</button>';

        async function init() {
            try {
                const r = await fetch('config.json');
                if(r.ok) { config = await r.json(); }
            } catch(e) { console.log("Usando datos locales"); }
            
            document.getElementById('servidores-text').innerText = config.servidores;
            document.getElementById('usuarios-text').innerText = config.usuarios;
            showHome();
        }

        function showHome() { document.getElementById('dynamic-area').innerHTML = tosHtml; }
        
        function loadCommands() {
            let h = backBtn + '<h2>Comandos</h2>';
            config.comandos.forEach(c => h += `<div class="item-list"><strong>${c.name}</strong>: ${c.desc}</div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        function loadTeam() {
            let h = backBtn + '<h2>Equipo</h2>';
            config.equipo.forEach(e => h += `<div class="item-list"><strong>${e.nombre}</strong><br>${e.rol}</div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        function loadFAQ() {
            let h = backBtn + '<h2>„Äéüìò„ÄèFAQ Oficial</h2>';
            config.faq.forEach(f => h += `<div class="item-list"><strong>${f.q}</strong><p>${f.a}</p></div>`);
            document.getElementById('dynamic-area').innerHTML = h;
        }

        function loadNews() {
            document.getElementById('dynamic-area').innerHTML = backBtn + `<h2>Novedades</h2><p class="item-list">${config.anuncios}</p>`;
        }

        // Estrellas r√°pidas
        const sc = document.getElementById('star-container');
        for (let i = 0; i < 50; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = '2px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sc.appendChild(s);
        }
        init();
    </script>
</body>
</html>
